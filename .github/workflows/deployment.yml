name: Deploy app
on:
  push:
    branches: 
      - main
jobs: 
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Download code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependencies
        # install dependencies from package-lock versions
        run: npm ci
      - name: Run tests
        run: npm test
  build: 
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Download code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files
          path: |
            dist
            package.json
  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Get build artifacts
        uses: actions/download-artifacts@v3
        with: 
          name: dist-files
      - name: Outputs contents
        run: ls
      - name: Deploy
        run: echo "Deploying..."