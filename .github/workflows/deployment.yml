name: Deploy app
on:
  push:
    branches: 
      - main
jobs: 
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Download code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependencies
        # install dependencies from package-lock versions
        run: npm ci
      - name: Run tests
        run: npm test
  build: 
    needs: test
    runs-on: ubuntu-latest
    outputs: 
      script-file: ${{ steps.publish.script-file }} # access the steps context value
    steps: 
      - name: Download code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files
          path: |
            dist
            package.json
  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with: 
          name: dist-files
      - name: Outputs contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."